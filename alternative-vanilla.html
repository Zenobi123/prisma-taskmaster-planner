<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisma Taskmaster - Version Alternative Enhanced</title>

    <!-- Google Fonts - Inter (comme l'original) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ==================== RESET & BASE ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root[data-theme="light"] {
            /* Couleurs exactes de l'original */
            --primary: #84A98C;
            --primary-hover: #6B8E74;
            --primary-light: #A8C1AE;

            /* Neutral palette */
            --neutral-100: #F8F9FA;
            --neutral-200: #E9ECEF;
            --neutral-300: #DEE2E6;
            --neutral-400: #CED4DA;
            --neutral-500: #ADB5BD;
            --neutral-600: #6C757D;
            --neutral-700: #495057;
            --neutral-800: #343A40;
            --neutral-900: #212529;

            /* Backgrounds */
            --bg-primary: #ffffff;
            --bg-secondary: #F8F9FA;
            --bg-tertiary: #E9ECEF;

            /* Text colors */
            --text-primary: #212529;
            --text-secondary: #6C757D;
            --text-muted: #6C757D;

            /* Borders */
            --border: #DEE2E6;
            --border-light: #E9ECEF;

            /* Status colors */
            --success: #22c55e;
            --warning: #faad14;
            --error: #ea384c;
            --info: #1890ff;

            /* Shadows (exactement comme l'original) */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            /* Radius */
            --radius: 0.5rem;
            --radius-sm: 0.25rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;

            /* Layout */
            --sidebar-width: 256px;
            --topbar-height: 64px;
        }

        :root[data-theme="dark"] {
            --primary: #84A98C;
            --primary-hover: #A8C1AE;
            --primary-light: #6B8E74;

            --neutral-100: #1a1a1a;
            --neutral-200: #2a2a2a;
            --neutral-300: #3a3a3a;
            --neutral-400: #4a4a4a;
            --neutral-500: #6a6a6a;
            --neutral-600: #8a8a8a;
            --neutral-700: #aaaaaa;
            --neutral-800: #cccccc;
            --neutral-900: #eeeeee;

            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #3a3a3a;

            --text-primary: #eeeeee;
            --text-secondary: #aaaaaa;
            --text-muted: #8a8a8a;

            --border: #3a3a3a;
            --border-light: #2a2a2a;

            --success: #22c55e;
            --warning: #faad14;
            --error: #ea384c;
            --info: #1890ff;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.4), 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
        }

        html {
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }

        /* ==================== ANIMATIONS ==================== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }

        .animate-pulse-slow {
            animation: pulse 3s infinite;
        }

        /* ==================== LAYOUT ==================== */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-primary);
            border-right: 1px solid var(--border);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--bg-primary);
            z-index: 10;
        }

        .sidebar-header h1 {
            font-size: 1.125rem;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .sidebar-nav {
            padding: 1rem 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.625rem 0.75rem;
            color: var(--neutral-600);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            border-radius: var(--radius);
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            position: relative;
        }

        .nav-item:hover {
            background-color: var(--neutral-200);
            color: var(--primary);
            transform: translateX(2px);
        }

        .nav-item.active {
            background-color: var(--primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .nav-item.active:hover {
            background-color: var(--primary-hover);
        }

        .nav-item-icon {
            margin-right: 0.75rem;
            font-size: 1.125rem;
            min-width: 1.25rem;
            text-align: center;
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .top-bar {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 0 2rem;
            height: var(--topbar-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
        }

        .page-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeIn 0.3s ease-out;
        }

        /* ==================== COMPONENTS ==================== */
        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-hover);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--neutral-200);
            color: var(--text-primary);
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: var(--neutral-300);
            box-shadow: var(--shadow-sm);
        }

        .btn-danger {
            background-color: var(--error);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background-color: #d32f40;
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .btn-ghost {
            background-color: transparent;
            color: var(--text-primary);
        }

        .btn-ghost:hover:not(:disabled) {
            background-color: var(--neutral-200);
        }

        .btn-sm {
            padding: 0.375rem 0.875rem;
            font-size: 0.8125rem;
        }

        .btn-lg {
            padding: 0.875rem 1.75rem;
            font-size: 1rem;
        }

        .card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover {
            box-shadow: var(--shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-left: 4px solid var(--primary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, transparent 50%, rgba(132, 169, 140, 0.05) 50%);
            border-radius: 0 0 0 100px;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .stat-card.warning {
            border-left-color: var(--warning);
        }

        .stat-card.error {
            border-left-color: var(--error);
        }

        .stat-card.success {
            border-left-color: var(--success);
        }

        .stat-card.info {
            border-left-color: var(--info);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
            letter-spacing: -0.025em;
        }

        .stat-change {
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .stat-change.positive {
            color: var(--success);
        }

        .stat-change.negative {
            color: var(--error);
        }

        /* ==================== FORMS ==================== */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        .form-label.required::after {
            content: " *";
            color: var(--error);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.875rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(132, 169, 140, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-error {
            color: var(--error);
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        /* ==================== TABLE ==================== */
        .table-container {
            overflow-x: auto;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-primary);
        }

        .table thead {
            background-color: var(--neutral-100);
        }

        .table th {
            padding: 0.875rem 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--neutral-600);
            border-bottom: 1px solid var(--border);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
        }

        .table tbody tr {
            transition: background-color 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: var(--neutral-100);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* ==================== BADGES ==================== */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .badge-success {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .badge-warning {
            background-color: rgba(250, 173, 20, 0.1);
            color: var(--warning);
        }

        .badge-error {
            background-color: rgba(234, 56, 76, 0.1);
            color: var(--error);
        }

        .badge-info {
            background-color: rgba(24, 144, 255, 0.1);
            color: var(--info);
        }

        .badge-secondary {
            background-color: var(--neutral-200);
            color: var(--text-secondary);
        }

        /* ==================== MODAL ==================== */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.2s ease-out;
        }

        .modal {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: scaleIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-large {
            max-width: 900px;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
            padding: 0;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background-color: var(--neutral-200);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            background: var(--neutral-100);
        }

        /* ==================== TABS ==================== */
        .tabs {
            border-bottom: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .tab-list {
            display: flex;
            gap: 0;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 0.875rem 1.5rem;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .tab-button:hover {
            color: var(--primary);
            background-color: var(--neutral-100);
        }

        .tab-button.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        /* ==================== FILTERS ==================== */
        .filters {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        /* ==================== SEARCH ==================== */
        .search-box {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.625rem 0.875rem 0.625rem 2.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(132, 169, 140, 0.1);
            background-color: var(--bg-primary);
        }

        .search-icon {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* ==================== TOAST ==================== */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toast {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 300px;
            animation: slideInRight 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid var(--info);
            border: 1px solid var(--border);
        }

        .toast.success {
            border-left-color: var(--success);
        }

        .toast.error {
            border-left-color: var(--error);
        }

        .toast.warning {
            border-left-color: var(--warning);
        }

        /* ==================== EMPTY STATE ==================== */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-state-description {
            margin-bottom: 1.5rem;
        }

        /* ==================== LOADING ==================== */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            border: 3px solid var(--neutral-300);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }

        /* ==================== ACTION BUTTONS ==================== */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .icon-button {
            background: none;
            border: none;

            // Generic CRUD operations
            getAll(store) {
                return JSON.parse(localStorage.getItem(store) || '[]');
            }

            getById(store, id) {
                const items = this.getAll(store);
                return items.find(item => item.id === id);
            }

            save(store, item) {
                const items = this.getAll(store);
                if (item.id) {
                    const index = items.findIndex(i => i.id === item.id);
                    if (index !== -1) {
                        items[index] = { ...item, updated_at: new Date().toISOString() };
                    }
                } else {
                    item.id = this.generateId();
                    item.created_at = new Date().toISOString();
                    items.push(item);
                }
                localStorage.setItem(store, JSON.stringify(items));
                return item;
            }

            delete(store, id) {
                let items = this.getAll(store);
                items = items.filter(item => item.id !== id);
                localStorage.setItem(store, JSON.stringify(items));
            }

                    exportDate: new Date().toISOString()
                };
                return data;

                const items = this.getAll(store);
                if (items.length === 0) return '';

                const headers = Object.keys(items[0]);
                const csv = [
                    headers.join(','),
                    ...items.map(item => headers.map(h => JSON.stringify(item[h] || '')).join(','))
                ].join('\n');

                return csv;
            }

            init() {
                this.setupEventListeners();

            setupEventListeners() {
                // Navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const page = item.dataset.page;
                        this.navigateTo(page);
                    });
                });

                // Sidebar toggle
                document.getElementById('toggleSidebar').addEventListener('click', () => {
                    const sidebar = document.getElementById('sidebar');
                    const mainContent = document.getElementById('mainContent');

                    if (window.innerWidth <= 768) {
                        sidebar.classList.toggle('visible');
                    } else {
                        sidebar.classList.toggle('hidden');
                        mainContent.classList.toggle('expanded');
                    }
                });

                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', toggleTheme);

                // Export button
                document.getElementById('exportData').addEventListener('click', exportAllData);

                // Tabs
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('tab-button')) {
                        const tabName = e.target.dataset.tab;
                        const tabButtons = e.target.closest('.tab-list').querySelectorAll('.tab-button');
                        const tabContents = e.target.closest('.page-content').querySelectorAll('.tab-content');

                        tabButtons.forEach(btn => btn.classList.remove('active'));
                        tabContents.forEach(content => content.classList.remove('active'));

                        e.target.classList.add('active');
                        document.getElementById(tabName).classList.add('active');
                    }
                });

                // Refresh
                document.getElementById('refreshData').addEventListener('click', () => {
                    this.navigateTo(this.currentPage);
                    showToast('Donn√©es actualis√©es', 'success');
                });

                // Click outside modal to close
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal-overlay')) {
                        e.target.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });

                // Global search
                document.getElementById('globalSearch').addEventListener('input', (e) => {
                    // Search functionality could be implemented here
                });
            }

            navigateTo(page) {
                this.currentPage = page;

                // Update nav
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.page === page) {
                        item.classList.add('active');
                    }
                });

                // Render page
                const content = document.getElementById('pageContent');

                switch(page) {
                    case 'dashboard':
                        content.innerHTML = PageRenderer.renderDashboard();
                        break;
                    case 'clients':
                        content.innerHTML = PageRenderer.renderClients();
                        break;
                    case 'missions':
                        content.innerHTML = PageRenderer.renderMissions();
                        break;
                    case 'facturation':
                        content.innerHTML = PageRenderer.renderFacturation();
                        break;
                    case 'gestion':
                        content.innerHTML = PageRenderer.renderGestion();
                        break;
                    case 'collaborateurs':
                        content.innerHTML = PageRenderer.renderCollaborateurs();
                        break;
                    case 'rapports':
                        content.innerHTML = PageRenderer.renderRapports();
                        break;
                    default:
                        content.innerHTML = '<div class="card"><h2>Page non trouv√©e</h2></div>';
                }

                // Scroll to top
                window.scrollTo({top: 0, behavior: 'smooth'});
            }
        }
